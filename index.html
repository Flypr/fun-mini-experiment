<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try not to read this</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1 class="text"></h1>
        </div>
    </div>
</body>
</html>
<script>
    var words = ['JUST', 'TRY', 'NOT', 'TO', 'READ', 'THIS', 'GOTCHA!'];
    var textElement = document.querySelector('.text');
    var counter = 0;

    //give the page wrapper and the text elements random colors but not the same and have high contrast
    var randomColor = function() {
        var color = Math.floor(Math.random() * 16777215).toString(16);
        return color;
    }
    var randomColor1 = randomColor();
    var randomColor2 = randomColor();
    while (randomColor1 === randomColor2) {
        randomColor2 = randomColor();
    }
    document.querySelector('.page-wrapper').style.backgroundColor = '#' + randomColor1;
    document.querySelector('.text').style.color = '#' + randomColor2;

    function displayText() {
        textElement.innerText = words[counter]; // element's text is the word on the position equal to the counter value
        counter++;  // increase the counter by one
        if (counter >= words.length) { // if the counter's value is higher than the number of the words (word's array length),
            // set the counter to 0
            counter = 0;
            clearInterval(interval) // stop the interval from repeating
        }
    }
    setTimeout(function() {
        interval = setInterval(displayText, 200);
    }, 1000);
    
</script>
