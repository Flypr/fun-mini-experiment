<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try not to read this</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
            <h1 class="text"></h1>
        </div>
    </div>
</body>
</html>
<script>
    var words = ['JUST', 'TRY', 'NOT', 'TO', 'READ', 'THIS', 'GOTCHA!'];
    var textElement = document.querySelector('.text');
    var counter = 0;

    //give the page wrapper and the text elements random different colors
    var pageWrapper = document.querySelector('.page-wrapper');

    var randomColor = function() {
        return Math.floor(Math.random() * 255);
    }
    var randomColor1 = 'rgb(' + randomColor() + ',' + randomColor() + ',' + randomColor() + ')';
    var randomColor2 = 'rgb(' + randomColor() + ',' + randomColor() + ',' + randomColor() + ')';
    while (randomColor1 === randomColor2) {
        randomColor2 = 'rgb(' + randomColor() + ',' + randomColor() + ',' + randomColor() + ')';
    }
    pageWrapper.style.backgroundColor = randomColor1;
    textElement.style.color = randomColor2;

    function displayText() {
        textElement.innerText = words[counter]; // element's text is the word on the position equal to the counter value
        counter++;  // increase the counter by one
        if (counter >= words.length) { // if the counter's value is higher than the number of the words (word's array length),
            // set the counter to 0
            counter = 0;
            clearInterval(interval) // stop the interval from repeating
        }
    }
    setTimeout(function() {
        interval = setInterval(displayText, 200);
    }, 1000);
    
</script>
